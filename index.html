<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #007bff; /* Fondo azul */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff; /* Texto blanco */
        }

        h1 {
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }

        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .details {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .details h2 {
            margin-top: 0;
            color: #333;
        }

        .details p {
            margin-bottom: 5px;
        }

        .details ul {
            list-style: none;
            padding: 0;
        }

        .details li {
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Nores</h1>
        <p>Por favor, ingresa el número de Nore inicial:</p>
        <input type="number" id="noreInicial" required>
        <p>Selecciona tu turno:</p>
        <select id="turno">
            <option value="1">Turno Mañana</option>
            <option value="2">Turno Tarde</option>
        </select>
        <button onclick="calcularNores()">Calcular Nore</button>
        <div class="details" id="details" style="display: none;">
            <h2>Detalles:</h2>
            <ul id="detailsList">
            </ul>
        </div>
    </div>

    <script>
        function calcularNores() {
            const noreInicial = parseInt(document.getElementById('noreInicial').value);
            const turno = document.getElementById('turno').value;
            let horaParadas = [];
            let noresPorParada = [];

            if (turno === '1') {
                horaParadas = ['7:30 am', '9:15 am', '10:47 am', '12:25 pm'];
                noresPorParada = [366, 435, 504, 573];
            } else if (turno === '2') {
                horaParadas = ['15:35 pm', '17:15 pm', '18:15 pm', '20:25 pm'];
                noresPorParada = [366, 435, 504, 573];
            }

            const noresParada = [];
            let noreTotal = noreInicial;

            for (let i = 0; i < 4; i++) {
                noreTotal += 69;
                noresParada.push(noreTotal);
            }

            const noreFinal = noreInicial + 366;

            const detailsList = document.getElementById('detailsList');
            detailsList.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                const li = document.createElement('li');
                li.textContent = `${horaParadas[i]} - Nore número ${noresParada[i]}`;
                detailsList.appendChild(li);
            }

            const liFinal = document.createElement('li');
            liFinal.textContent = `Nore Final: ${noreFinal}`;
            detailsList.appendChild(liFinal);

            const detailsDiv = document.getElementById('details');
            detailsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
